<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nars Task Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #94a3b8;
        }
        
        .last-updated {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .column {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .column h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .not-started .status-dot {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }
        
        .in-progress .status-dot {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b;
            animation: pulse 2s infinite;
        }
        
        .completed .status-dot {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 0, 030px rgba(, 0, 0.3);
        }
        
        .task-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .task-description {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            color: #64748b;
        }
        
        .priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .priority.high {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .priority.medium {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .priority.low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .stat.not-started .stat-number { color: #ef4444; }
        .stat.in-progress .stat-number { color: #f59e0b; }
        .stat.completed .stat-number { color: #22c55e; }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #475569;
            font-size: 0.8rem;
        }
        
        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Nars Task Dashboard</h1>
        <p>Brian's Digital Chief of Staff</p>
    </div>
    
    <div class="last-updated" id="lastUpdated"></div>
    
    <div class="stats">
        <div class="stat not-started">
            <div class="stat-number" id="countNotStarted">0</div>
            <div class="stat-label">Not Started</div>
        </div>
        <div class="stat in-progress">
            <div class="stat-number" id="countInProgress">0</div>
            <div class="stat-label">In Progress</div>
        </div>
        <div class="stat completed">
            <div class="stat-number" id="countCompleted">0</div>
            <div class="stat-label">Completed</div>
        </div>
    </div>
    
    <div class="dashboard">
        <div class="column not-started">
            <h2><span class="status-dot"></span> Not Started</h2>
            <div id="notStartedTasks"></div>
        </div>
        
        <div class="column in-progress">
            <h2><span class="status-dot"></span> In Progress</h2>
            <div id="inProgressTasks"></div>
        </div>
        
        <div class="column completed">
            <h2><span class="status-dot"></span> Completed</h2>
            <div id="completedTasks"></div>
        </div>
    </div>
    
    <footer>
        <p>Updated automatically by Nars üêï</p>
        <p>Data source: <a href="tasks.json">tasks.json</a></p>
    </footer>
    
    <script>
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        function renderDashboard(data) {
            document.getElementById('lastUpdated').textContent = 
                'Last updated: ' + new Date(data.lastUpdated).toLocaleString();
            
            document.getElementById('countNotStarted').textContent = 
                data.tasks.notStarted.length;
            document.getElementById('countInProgress').textContent = 
                data.tasks.inProgress.length;
            document.getElementById('countCompleted').textContent = 
                data.tasks.completed.length;
            
            renderTasks('notStartedTasks', data.tasks.notStarted);
            renderTasks('inProgressTasks', data.tasks.inProgress);
            renderTasks('completedTasks', data.tasks.completed);
        }
        
        function renderTasks(containerId, tasks) {
            const container = document.getElementById(containerId);
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks</div>';
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <span>${task.since || task.completedDate || ''}</span>
                        ${task.priority ? `<span class="priority ${task.priority}">${task.priority}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Load tasks on page load
        loadTasks();
        
        // Refresh every 60 seconds
        setInterval(loadTasks, 60000);
    </script>
</body>
</html>
