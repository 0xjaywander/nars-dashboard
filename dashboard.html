<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nars Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: #d2d2d7;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body.dark {
            --bg: #000000;
            --card-bg: #1c1c1e;
            --text: #f5f5f7;
            --text-secondary: #98989d;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --border: #38383a;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            padding: 60px 20px 40px;
            transition: all 0.3s ease;
        }
        
        .header {
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text);
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .nav-tabs {
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0;
            overflow-x: auto;
        }
        
        .nav-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .nav-tab:hover {
            color: var(--text);
        }
        
        .nav-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Tasks */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        
        @media (max-width: 900px) {
            .tasks-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .column {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .column h2 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .task-card {
            background: var(--bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .task-card:hover {
            background: var(--accent);
            color: white;
        }
        
        .task-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
        }
        
        .task-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .task-card:hover .task-description {
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Journal */
        .journal-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .journal-entry {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .journal-date {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 16px;
        }
        
        .journal-section {
            margin-bottom: 16px;
        }
        
        .journal-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .journal-section p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text);
        }
        
        /* Calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .calendar-nav {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .calendar-nav button {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text);
            font-size: 14px;
        }
        
        .calendar-nav button:hover {
            background: var(--accent);
            color: white;
        }
        
        .calendar-month {
            font-size: 24px;
            font-weight: 600;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 12px 0;
            text-transform: uppercase;
        }
        
        .calendar-day {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 12px;
            min-height: 100px;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .calendar-day.other-month {
            opacity: 0.4;
        }
        
        .calendar-day.today {
            border: 2px solid var(--accent);
        }
        
        .day-number {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .day-event {
            font-size: 11px;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        
        .day-event:hover {
            background: var(--accent-hover);
        }
        
        /* Memory */
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-box {
            width: 100%;
            padding: 16px 24px;
            font-size: 18px;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: var(--card-bg);
            color: var(--text);
            margin-bottom: 30px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .search-results {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .search-result {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }
        
        .search-result:hover {
            background: var(--bg);
            margin: 0 -24px;
            padding: 16px 24px;
        }
        
        .search-result:last-child {
            border-bottom: none;
        }
        
        .search-result-title {
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .search-result-snippet {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Team */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .team-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }
        
        .team-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            margin: 0 auto 16px;
        }
        
        .team-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .team-card .role {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .team-card .status {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .team-card .status.active {
            color: #00D142;
        }
        
        /* Research */
        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .research-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px var(--shadow);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .research-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px var(--shadow);
        }
        
        .research-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .research-card p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .research-tag {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .modal-close:hover {
            color: var(--text);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .modal-body {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text);
        }
        
        .modal-body h4 {
            margin: 20px 0 8px;
            font-weight: 600;
        }
        
        .modal-body ul {
            margin-left: 20px;
        }
        
        .modal-body li {
            margin-bottom: 6px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nars üêï</h1>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </div>
    
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showPage('tasks')">Tasks</button>
        <button class="nav-tab" onclick="showPage('journal')">Journal</button>
        <button class="nav-tab" onclick="showPage('calendar')">Calendar</button>
        <button class="nav-tab" onclick="showPage('memory')">Memory</button>
        <button class="nav-tab" onclick="showPage('team')">Team</button>
        <button class="nav-tab" onclick="showPage('research')">Research</button>
    </div>
    
    <div class="main-content">
        <div id="tasks" class="page active">
            <div class="tasks-grid">
                <div class="column">
                    <h2>Not Started</h2>
                    <div id="tasks-not-started"></div>
                </div>
                <div class="column">
                    <h2>In Progress</h2>
                    <div id="tasks-in_progress"></div>
                </div>
                <div class="column">
                    <h2>Completed</h2>
                    <div id="tasks-completed"></div>
                </div>
            </div>
        </div>
        
        <div id="journal" class="page">
            <div class="journal-container" id="journal-entries"></div>
        </div>
        
        <div id="calendar" class="page">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)">‚Üê Prev</button>
                    <span class="calendar-month" id="calendar-month"></span>
                    <button onclick="changeMonth(1)">Next ‚Üí</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
        
        <div id="memory" class="page">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search memories..." id="memory-search" onkeyup="searchMemory()">
                <div class="search-results" id="memory-results">
                    <div class="empty-state">
                        <p>Search your memories</p>
                        <p style="font-size: 14px;">Type to search through all memory files</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="team" class="page">
            <div class="team-grid" id="team-members"></div>
        </div>
        
        <div id="research" class="page">
            <div class="research-grid" id="research-items"></div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <h2 class="modal-title" id="modal-title"></h2>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>
    
    <div class="last-updated">
        Last updated: <span id="update-time"></span>
    </div>
    
    <script>
        // Theme
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }
        
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
        
        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Modal
        function openModal(title, content) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        // Tasks
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                const data = await response.json();
                
                let notStarted = [], inProgress = [], completed = [];
                
                if (data.tasks) {
                    notStarted = data.tasks.notStarted || [];
                    inProgress = data.tasks.inProgress || [];
                    completed = data.tasks.completed || [];
                }
                
                const renderTasks = (tasks) => tasks.map(t => 
                    `<div class="task-card"><div class="task-title">${t.title}</div><div class="task-description">${t.description || ''}</div></div>`
                ).join('') || '<div class="empty-state"><p>No tasks</p></div>';
                
                document.getElementById('tasks-not-started').innerHTML = renderTasks(notStarted);
                document.getElementById('tasks-in_progress').innerHTML = renderTasks(inProgress);
                document.getElementById('tasks-completed').innerHTML = renderTasks(completed);
            } catch (e) {
                console.error('Tasks error:', e);
            }
        }
        
        // Journal - load from memory files
        async function loadJournal() {
            const journalFiles = [
                '2026-02-18.md', '2026-02-17.md', '2026-02-15.md', 
                '2026-02-13.md', '2026-02-12.md', '2026-02-11.md', '2026-02-10.md'
            ];
            
            const entries = [];
            
            for (const file of journalFiles) {
                try {
                    const resp = await fetch('memory/' + file);
                    if (resp.ok) {
                        const text = await resp.text();
                        const dateMatch = text.match(/^# (\d{4}-\d{2}-\d{2})/m);
                        if (dateMatch) {
                            entries.push({
                                date: dateMatch[1],
                                content: text
                            });
                        }
                    }
                } catch(e) {
                    console.log('Failed to load:', file, e);
                }
            }
            
            // Sort by date descending
            entries.sort((a, b) => b.date.localeCompare(a.date));
            
            if (entries.length === 0) {
                document.getElementById('journal-entries').innerHTML = '<div class="empty-state"><p>No journal entries yet</p></div>';
                return;
            }
            
            document.getElementById('journal-entries').innerHTML = entries.map(e => {
                let content = e.content
                    .replace(/^# .*/gm, '') // Remove title
                    .replace(/^## /gm, '<br><strong>').replace(/\n/g, '</strong><br>')
                    .replace(/^- /gm, '‚Ä¢ ');
                
                return `
                    <div class="journal-entry">
                        <div class="journal-date">${e.date}</div>
                        <div class="journal-section">
                            <pre style="font-family: inherit; font-size: 14px; line-height: 1.6; white-space: pre-wrap;">${content}</pre>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Calendar
        let currentMonth = new Date();
        
        function changeMonth(delta) {
            currentMonth.setMonth(currentMonth.getMonth() + delta);
            renderCalendar();
        }
        
        function renderCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('calendar-month').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            
            // Cron jobs scheduled:
            // - daily-crypto-news: 9AM HKT daily
            // - degen-daily: 9AM HKT daily  
            // - degen-browse-12pm: 12PM HKT daily
            // - degen-browse-8pm: 8PM HKT daily
            // - degen-browse-2am: 2AM HKT daily
            // - cso-security-audit: 10AM every 2 days
            // - audio-storage-check: 10AM Sundays
            
            const events = {
                // Daily events - show on all days
                'daily': [
                    {title: 'Crypto News', time: '9AM'},
                    {title: 'Degen Daily', time: '9AM'},
                    {title: 'Degen Browse', time: '12PM'},
                    {title: 'Degen Browse', time: '8PM'},
                    {title: 'Degen Browse', time: '2AM'}
                ]
            };
            
            let html = '';
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(d => html += `<div class="calendar-day-header">${d}</div>`);
            
            // Previous month days
            const prevMonth = new Date(year, month, 0);
            for (let i = startDay - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month"><div class="day-number">${prevMonth.getDate() - i}</div></div>`;
            }
            
            // Current month days
            for (let day = 1; day <= totalDays; day++) {
                const isToday = isCurrentMonth && day === today.getDate();
                const dayEvents = events.daily || [];
                
                html += `<div class="calendar-day ${isToday ? 'today' : ''}"><div class="day-number">${day}</div>`;
                dayEvents.forEach(e => {
                    html += `<div class="day-event" title="${e.title} - ${e.time}">${e.title} ${e.time}</div>`;
                });
                html += '</div>';
            }
            
            // Next month days
            const remaining = 42 - (startDay + totalDays);
            for (let i = 1; i <= remaining; i++) {
                html += `<div class="calendar-day other-month"><div class="day-number">${i}</div></div>`;
            }
            
            document.getElementById('calendar-grid').innerHTML = html;
        }
        
        // Memory
        let researchData = [];
        
        async function loadResearch() {
            try {
                const response = await fetch('research.json');
                const data = await response.json();
                researchData = data.reports || data || [];
                
                document.getElementById('research-items').innerHTML = researchData.map(i => `
                    <div class="research-card" onclick="openResearch('${i.id}')">
                        <h3>${i.title}</h3>
                        <p>${i.summary}</p>
                        <span class="research-tag">${i.type || 'research'}</span>
                        <span class="research-tag">${i.date || ''}</span>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Research error:', e);
            }
        }
        
        function openResearch(id) {
            const item = researchData.find(r => r.id === id);
            if (!item) return;
            
            let content = `<p><strong>Date:</strong> ${item.date || 'N/A'}</p>`;
            content += `<p><strong>Type:</strong> ${item.type || 'research'}</p>`;
            content += `<p><strong>Status:</strong> ${item.status || 'completed'}</p>`;
            content += `<h4>Summary</h4><p>${item.summary}</p>`;
            
            if (item.link) {
                content += `<p><a href="${item.link}" target="_blank" style="color: var(--accent);">View Full Report ‚Üí</a></p>`;
            }
            
            openModal(item.title, content);
        }
        
        // Team
        function loadTeam() {
            const members = [
                { name: 'Jay (Nars)', role: 'Chief of Staff / COO', status: 'Active', emoji: 'üêï' },
                { name: 'Research Agent', role: 'Research', status: 'On-demand', emoji: 'üîç' },
                { name: 'CSO Agent', role: 'Security', status: 'Scheduled', emoji: 'üõ°Ô∏è' },
            ];
            
            document.getElementById('team-members').innerHTML = members.map(m => `
                <div class="team-card">
                    <div class="team-avatar">${m.emoji}</div>
                    <h3>${m.name}</h3>
                    <div class="role">${m.role}</div>
                    <div class="status ${m.status.toLowerCase()}">‚óè ${m.status}</div>
                </div>
            `).join('');
        }
        
        // Memory Search
        async function searchMemory() {
            const query = document.getElementById('memory-search').value.toLowerCase();
            const resultsDiv = document.getElementById('memory-results');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '<div class="empty-state"><p>Search your memories</p><p style="font-size: 14px;">Type to search</p></div>';
                return;
            }
            
            // Search in all memory files
            const memoryFiles = [
                'SOUL.md', 'MEMORY.md', 'IDENTITY.md', 'USER.md', 'AGENTS.md', 'TOOLS.md',
                'memory/2026-02-18.md', 'memory/2026-02-17.md', 'memory/2026-02-15.md',
                'memory/2026-02-13.md', 'memory/2026-02-12.md', 'memory/2026-02-11.md', 'memory/2026-02-10.md'
            ];
            const results = [];
            
            for (const file of memoryFiles) {
                try {
                    const resp = await fetch(file);
                    if (resp.ok) {
                        const text = await resp.text();
                        if (text.toLowerCase().includes(query)) {
                            const lines = text.split('\n').filter(l => l.toLowerCase().includes(query));
                            results.push({
                                title: file.replace('.md', '').replace('memory/', ''),
                                snippet: lines.slice(0, 2).join(' ').substring(0, 150) + '...'
                            });
                        }
                    }
                } catch(e) {
                    console.log('Search error:', file, e);
                }
            }
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><p>No results found</p></div>';
                return;
            }
            
            resultsDiv.innerHTML = results.map(r => `
                <div class="search-result">
                    <div class="search-result-title">${r.title}</div>
                    <div class="search-result-snippet">${r.snippet}</div>
                </div>
            `).join('');
        }
        
        // Init
        document.getElementById('update-time').textContent = new Date().toLocaleString();
        loadTasks();
        loadJournal();
        renderCalendar();
        loadTeam();
        loadResearch();
    </script>
