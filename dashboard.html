<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nars Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: #94a3b8;
        }
        
        .nav-btn.active {
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            color: #fff;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #94a3b8;
        }
        
        .last-updated {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .column {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .column h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .not-started .status-dot {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }
        
        .in-progress .status-dot {
            background: #f59e0b;
            box-shadow: 0 0 10px #f59e0b;
            animation: pulse 2s infinite;
        }
        
        .completed .status-dot {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .task-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .task-description {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            color: #64748b;
        }
        
        .priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .priority.high {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .priority.medium {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .priority.low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .stat.not-started .stat-number { color: #ef4444; }
        .stat.in-progress .stat-number { color: #f59e0b; }
        .stat.completed .stat-number { color: #22c55e; }
        
        /* Journal Styles */
        .journal-entry {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .journal-date {
            font-size: 0.9rem;
            color: #00d4ff;
            margin-bottom: 15px;
        }
        
        .journal-section {
            margin-bottom: 15px;
        }
        
        .journal-section-title {
            font-weight: 600;
            color: #7c3aed;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .journal-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .journal-section li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
            color: #cbd5e1;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .journal-section li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #64748b;
        }
        
        .feeling {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.2), rgba(124, 58, 237, 0.2));
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #475569;
            font-size: 0.8rem;
        }
        
        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Nars Dashboard</h1>
        <p>Brian's Digital Chief of Staff</p>
    </div>
    
    <nav class="nav">
        <button class="nav-btn active" onclick="showPage('tasks')">üìã Tasks</button>
        <button class="nav-btn" onclick="showPage('journal')">üìì Journal</button>
    </nav>
    
    <div class="last-updated" id="lastUpdated"></div>
    
    <!-- Tasks Page -->
    <div id="tasksPage">
        <div class="stats">
            <div class="stat not-started">
                <div class="stat-number" id="countNotStarted">0</div>
                <div class="stat-label">Not Started</div>
            </div>
            <div class="stat in-progress">
                <div class="stat-number" id="countInProgress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat completed">
                <div class="stat-number" id="countCompleted">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="column not-started">
                <h2><span class="status-dot"></span> Not Started</h2>
                <div id="notStartedTasks"></div>
            </div>
            
            <div class="column in-progress">
                <h2><span class="status-dot"></span> In Progress</h2>
                <div id="inProgressTasks"></div>
            </div>
            
            <div class="column completed">
                <h2><span class="status-dot"></span> Completed</h2>
                <div id="completedTasks"></div>
            </div>
        </div>
    </div>
    
    <!-- Journal Page -->
    <div id="journalPage" class="hidden">
        <div style="max-width: 800px; margin: 0 auto;" id="journalEntries"></div>
    </div>
    
    <footer>
        <p>Updated automatically by Nars üêï</p>
        <p>Data: <a href="tasks.json">tasks.json</a> | <a href="journal.json">journal.json</a></p>
    </footer>
    
    <script>
        function showPage(page) {
            document.getElementById('tasksPage').classList.toggle('hidden', page !== 'tasks');
            document.getElementById('journalPage').classList.toggle('hidden', page !== 'journal');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                const data = await response.json();
                document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date(data.lastUpdated).toLocaleString();
                renderTasks(data);
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        function renderTasks(data) {
            document.getElementById('countNotStarted').textContent = data.tasks.notStarted.length;
            document.getElementById('countInProgress').textContent = data.tasks.inProgress.length;
            document.getElementById('countCompleted').textContent = data.tasks.completed.length;
            
            renderTasksList('notStartedTasks', data.tasks.notStarted);
            renderTasksList('inProgressTasks', data.tasks.inProgress);
            renderTasksList('completedTasks', data.tasks.completed);
        }
        
        function renderTasksList(containerId, tasks) {
            const container = document.getElementById(containerId);
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks</div>';
                return;
            }
            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <span>${task.since || task.completedDate || ''}</span>
                        ${task.priority ? `<span class="priority ${task.priority}">${task.priority}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function loadJournal() {
            try {
                const response = await fetch('journal.json');
                const data = await response.json();
                renderJournal(data);
            } catch (error) {
                console.error('Error loading journal:', error);
            }
        }
        
        function renderJournal(data) {
            const container = document.getElementById('journalEntries');
            container.innerHTML = data.entries.map(entry => `
                <div class="journal-entry">
                    <div class="journal-date">üìÖ ${entry.date} ${entry.time ? '‚Ä¢ ' + entry.time : ''}</div>
                    
                    <div class="journal-section">
                        <div class="journal-section-title">‚úÖ What I Did</div>
                        <ul>
                            ${entry.whatIDid.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="journal-section">
                        <div class="journal-section-title">üí° Key Learnings</div>
                        <ul>
                            ${entry.keyLearnings.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="journal-section">
                        <div class="journal-section-title">ü§ù Collaboration Improvements</div>
                        <ul>
                            ${entry.collaborationImprovements.whatICanDoBetter.map(item => `<li><strong>Me:</strong> ${item}</li>`).join('')}
                            ${entry.collaborationImprovements.whatBrianCanDoBetter.map(item => `<li><strong>Brian:</strong> ${item}</li>`).join('')}
                        </ul>
                    </div>
                    
                    ${entry.howImFeeling ? `
                    <div class="journal-section">
                        <div class="journal-section-title">üí≠ How I'm Feeling</div>
                        <div class="feeling">${entry.howImFeeling}</div>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Load initial data
        loadTasks();
        loadJournal();
        
        // Refresh every 60 seconds
        setInterval(() => {
            loadTasks();
            loadJournal();
        }, 60000);
    </script>
</body>
</html>
