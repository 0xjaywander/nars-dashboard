<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nars Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.02);
            --bg-card-hover: rgba(255, 255, 255, 0.05);
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --text-primary: #ffffff;
            --text-secondary: #8b9dc3;
            --text-muted: #5a6a8a;
            --border-subtle: rgba(255, 255, 255, 0.05);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(124, 58, 237, 0.06) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 40px 20px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 50px;
        }
        
        .nav-btn {
            padding: 14px 32px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }
        
        .nav-btn.active {
            background: var(--accent-gradient);
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.25);
        }
        
        .nav-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 42px;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 15px;
        }
        
        .last-updated {
            text-align: center;
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 50px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 60px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 500;
        }
        
        .stat.red .stat-number { color: #ef4444; text-shadow: 0 0 40px rgba(239, 68, 68, 0.4); }
        .stat.amber .stat-number { color: #f59e0b; text-shadow: 0 0 40px rgba(245, 158, 11, 0.4); }
        .stat.green .stat-number { color: #22c55e; text-shadow: 0 0 40px rgba(34, 197, 94, 0.4); }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .column {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(40px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .column:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }
        
        .column h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }
        
        .not-started .status-dot { background: #ef4444; box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        .in-progress .status-dot { background: #f59e0b; box-shadow: 0 0 20px rgba(245, 158, 11, 0.5); }
        .completed .status-dot { background: #22c55e; box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .task-card:hover {
            background: var(--bg-card-hover);
            transform: translateX(4px);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .task-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .task-description {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-subtle);
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .priority {
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .priority.high { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .priority.medium { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }
        .priority.low { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .journal-entry {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(40px);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .journal-date {
            font-size: 12px;
            color: #00d4ff;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .journal-section {
            margin-bottom: 20px;
        }
        
        .journal-section-title {
            font-size: 11px;
            font-weight: 600;
            color: #7c3aed;
            margin-bottom: 12px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        
        .journal-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .journal-section li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .journal-section li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 16px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-gradient);
        }
        
        .feeling {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(0, 212, 255, 0.08);
            border-radius: 100px;
            font-size: 13px;
            color: #00d4ff;
            margin-top: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
        }
        
        footer p {
            color: var(--text-muted);
            font-size: 11px;
            letter-spacing: 0.1em;
        }
        
        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        .hidden { display: none !important; }
        
        @media (max-width: 768px) {
            .stats { gap: 30px; }
            .stat-number { font-size: 40px; }
            .header h1 { font-size: 32px; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <button class="nav-btn active" data-page="tasks">Tasks</button>
        <button class="nav-btn" data-page="journal">Journal</button>
    </nav>
    
    <header class="header">
        <h1>Nars</h1>
        <p>Brian's Digital Chief of Staff</p>
    </header>
    
    <div class="last-updated" id="lastUpdated"></div>
    
    <div id="tasksPage">
        <div class="stats">
            <div class="stat red">
                <div class="stat-number" id="countNotStarted">0</div>
                <div class="stat-label">Not Started</div>
            </div>
            <div class="stat amber">
                <div class="stat-number" id="countInProgress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat green">
                <div class="stat-number" id="countCompleted">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="column not-started">
                <h2><span class="status-dot"></span> Not Started</h2>
                <div id="notStartedTasks"></div>
            </div>
            
            <div class="column in-progress">
                <h2><span class="status-dot"></span> In Progress</h2>
                <div id="inProgressTasks"></div>
            </div>
            
            <div class="column completed">
                <h2><span class="status-dot"></span> Completed</h2>
                <div id="completedTasks"></div>
            </div>
        </div>
    </div>
    
    <div id="journalPage" class="hidden">
        <div id="journalEntries"></div>
    </div>
    
    <footer>
        <p>Automated by Nars</p>
    </footer>
    
    <script>
        let currentPage = 'tasks';
        
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentPage = this.dataset.page;
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('tasksPage').classList.toggle('hidden', currentPage !== 'tasks');
                document.getElementById('journalPage').classList.toggle('hidden', currentPage !== 'journal');
            });
        });
        
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                const data = await response.json();
                document.getElementById('lastUpdated').textContent = 'Updated ' + new Date(data.lastUpdated).toLocaleString('en-US', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
                renderTasks(data);
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }
        
        function renderTasks(data) {
            document.getElementById('countNotStarted').textContent = data.tasks.notStarted.length;
            document.getElementById('countInProgress').textContent = data.tasks.inProgress.length;
            document.getElementById('countCompleted').textContent = data.tasks.completed.length;
            renderTasksList('notStartedTasks', data.tasks.notStarted);
            renderTasksList('inProgressTasks', data.tasks.inProgress);
            renderTasksList('completedTasks', data.tasks.completed);
        }
        
        function renderTasksList(containerId, tasks) {
            const container = document.getElementById(containerId);
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks</div>';
                return;
            }
            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <span>${task.since || task.completedDate || ''}</span>
                        ${task.priority ? `<span class="priority ${task.priority}">${task.priority}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function loadJournal() {
            try {
                const response = await fetch('journal.json');
                const data = await response.json();
                renderJournal(data);
            } catch (error) {
                console.error('Error loading journal:', error);
            }
        }
        
        function renderJournal(data) {
            const container = document.getElementById('journalEntries');
            container.innerHTML = data.entries.map(entry => `
                <div class="journal-entry">
                    <div class="journal-date">${entry.date}</div>
                    ${entry.whatIDid ? `
                    <div class="journal-section">
                        <div class="journal-section-title">What I Did</div>
                        <ul>${entry.whatIDid.map(item => `<li>${item}</li>`).join('')}</ul>
                    </div>` : ''}
                    ${entry.keyLearnings ? `
                    <div class="journal-section">
                        <div class="journal-section-title">Key Learnings</div>
                        <ul>${entry.keyLearnings.map(item => `<li>${item}</li>`).join('')}</ul>
                    </div>` : ''}
                    ${entry.howImFeeling ? `
                    <div class="journal-section">
                        <div class="journal-section-title">How I'm Feeling</div>
                        <div class="feeling">${entry.howImFeeling}</div>
                    </div>` : ''}
                </div>
            `).join('');
        }
        
        loadTasks();
        loadJournal();
        
        setInterval(() => {
            loadTasks();
            if (currentPage === 'journal') loadJournal();
        }, 30000);
    </script>
</body>
</html>
