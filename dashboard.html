<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
            padding: 60px 20px;
            transition: all 0.3s ease;
        }
        
        body.dark {
            background: #000000;
            color: #f5f5f7;
        }
        
        body.dark .column,
        body.dark .journal-entry {
            background: #1c1c1e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        body.dark .column:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        
        body.dark .task-card {
            background: #2c2c2e;
        }
        
        body.dark .task-card:hover {
            background: #3a3a3c;
        }
        
        body.dark .column h2,
        body.dark .header p,
        body.dark .last-updated,
        body.dark .task-description,
        body.dark .journal-section-title,
        body.dark .journal-date,
        body.dark .feeling,
        body.dark footer p,
        body.dark .empty-state {
            color: #86868b;
        }
        
        body.dark .column h2 {
            border-bottom-color: #2c2c2e;
        }
        
        body.dark .task-meta {
            color: #48484a;
        }
        
        body.dark .nav-btn:hover:not(.active) {
            color: #f5f5f7;
        }
        
        body.dark .journal-section li::before {
            background: #48484a;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 60px;
        }
        
        .nav-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            background: transparent;
            color: #86868b;
        }
        
        .nav-btn.active {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }
        
        body.dark .nav-btn.active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn:hover:not(.active) {
            color: #1d1d1f;
        }
        
        body.dark .nav-btn:hover:not(.active) {
            color: #f5f5f7;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        
        body.dark .header h1 {
            color: #f5f5f7;
        }
        
        .header p {
            font-size: 21px;
            font-weight: 400;
            color: #86868b;
        }
        
        .last-updated {
            text-align: center;
            font-size: 13px;
            color: #86868b;
            margin-bottom: 60px;
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
            z-index: 1000;
        }
        
        body.dark .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 60px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        
        body.dark .stat-number {
            color: #f5f5f7;
        }
        
        .stat-label {
            font-size: 13px;
            color: #86868b;
            font-weight: 500;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .column {
            background: #ffffff;
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        
        .column:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .column h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            font-weight: 600;
            color: #86868b;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f5;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .not-started .status-dot { background: #ff3b30; }
        .in-progress .status-dot { background: #ff9500; }
        .completed .status-dot { background: #34c759; }
        
        .task-card {
            background: #fafafa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }
        
        .task-card:hover {
            background: #f0f0f5;
        }
        
        body.dark .task-card:hover {
            background: #3a3a3c;
        }
        
        .task-card:last-child {
            margin-bottom: 0;
        }
        
        .task-title {
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 6px;
            line-height: 1.4;
        }
        
        body.dark .task-title {
            color: #f5f5f7;
        }
        
        .task-description {
            color: #86868b;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            font-size: 12px;
            color: #aeaeb2;
        }
        
        .priority {
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .priority.high { background: #ff375f20; color: #ff3b30; }
        .priority.medium { background: #ff9f0a20; color: #ff9500; }
        .priority.low { background: #34c75920; color: #34c759; }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #aeaeb2;
            font-size: 14px;
        }
        
        /* Journal */
        .journal-entry {
            background: #ffffff;
            border-radius: 18px;
            padding: 32px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .journal-date {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .journal-section {
            margin-bottom: 20px;
        }
        
        .journal-section-title {
            font-size: 12px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        body.dark .journal-section-title {
            color: #f5f5f7;
        }
        
        .journal-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .journal-section li {
            padding: 8px 0;
            padding-left: 18px;
            position: relative;
            color: #515154;
            font-size: 15px;
            line-height: 1.5;
        }
        
        body.dark .journal-section li {
            color: #c7c7cc;
        }
        
        .journal-section li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 15px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #86868b;
        }
        
        .feeling {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: #f5f5f7;
            border-radius: 100px;
            font-size: 14px;
            color: #515154;
            margin-top: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
        }
        
        footer p {
            font-size: 12px;
            color: #aeaeb2;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Research Section */
        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .research-item {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        
        .research-item:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        .research-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        body.dark .research-title {
            color: #f5f5f7;
        }
        
        .research-summary {
            font-size: 14px;
            color: #515154;
            line-height: 1.6;
            margin-bottom: 16px;
        }
        
        body.dark .research-summary {
            color: #c7c7cc;
        }
        
        .research-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .research-tag {
            padding: 6px 12px;
            background: #f5f5f7;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 500;
            color: #515154;
        }
        
        .research-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #86868b;
            padding-top: 16px;
            border-top: 1px solid #f0f0f5;
        }
        
        body.dark .research-meta {
            border-top-color: #2c2c2e;
        }
        
        .research-link {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .research-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .stats {
                gap: 40px;
            }
            .stat-number {
                font-size: 48px;
            }
            .header h1 {
                font-size: 36px;
            }
            .header p {
                font-size: 18px;
            }
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">ðŸŒ™</button>
    
    <nav class="nav">
        <button class="nav-btn active" data-page="tasks">Tasks</button>
        <button class="nav-btn" data-page="journal">Journal</button>
        <button class="nav-btn" data-page="research">Research</button>
    </nav>
    
    <header class="header">
        <h1>Nars</h1>
        <p>Brian's Digital Chief of Staff</p>
    </header>
    
    <div class="last-updated" id="lastUpdated"></div>
    
    <div id="tasksPage">
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="countNotStarted">0</div>
                <div class="stat-label">Not Started</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="countInProgress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="countCompleted">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="column not-started">
                <h2><span class="status-dot"></span> Not Started</h2>
                <div id="notStartedTasks"></div>
            </div>
            
            <div class="column in-progress">
                <h2><span class="status-dot"></span> In Progress</h2>
                <div id="inProgressTasks"></div>
            </div>
            
            <div class="column completed">
                <h2><span class="status-dot"></span> Completed</h2>
                <div id="completedTasks"></div>
            </div>
        </div>
    </div>
    
    <div id="journalPage" class="hidden">
        <div id="journalEntries"></div>
    </div>
    
    <div id="researchPage" class="hidden">
        <div class="research-grid" id="researchGrid">
            <div class="empty-state">Loading research...</div>
        </div>
    </div>
    
    <footer>
        <p>Automated by Nars</p>
    </footer>
    
    <script>
        let currentPage = 'tasks';
        
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('darkMode', isDark ? 'true' : 'false');
            document.querySelector('.theme-toggle').textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        // Load theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
        }
        
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentPage = this.dataset.page;
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('tasksPage').classList.toggle('hidden', currentPage !== 'tasks');
                document.getElementById('journalPage').classList.toggle('hidden', currentPage !== 'journal');
                document.getElementById('researchPage').classList.toggle('hidden', currentPage !== 'research');
            });
        });
        
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                const data = await response.json();
                document.getElementById('lastUpdated').textContent = new Date(data.lastUpdated).toLocaleDateString('en-US', {
                    weekday: 'long',
                    month: 'long',
                    day: 'numeric'
                });
                renderTasks(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function renderTasks(data) {
            document.getElementById('countNotStarted').textContent = data.tasks.notStarted.length;
            document.getElementById('countInProgress').textContent = data.tasks.inProgress.length;
            document.getElementById('countCompleted').textContent = data.tasks.completed.length;
            
            renderTasksList('notStartedTasks', data.tasks.notStarted);
            renderTasksList('inProgressTasks', data.tasks.inProgress);
            renderTasksList('completedTasks', data.tasks.completed);
        }
        
        function renderTasksList(containerId, tasks) {
            const container = document.getElementById(containerId);
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks</div>';
                return;
            }
            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <span>${task.since || task.completedDate || ''}</span>
                        ${task.priority ? `<span class="priority ${task.priority}">${task.priority}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function loadJournal() {
            try {
                const response = await fetch('journal.json');
                const data = await response.json();
                renderJournal(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function renderJournal(data) {
            const container = document.getElementById('journalEntries');
            container.innerHTML = data.entries.map(entry => `
                <div class="journal-entry">
                    <div class="journal-date">${entry.date}</div>
                    ${entry.whatIDid ? `
                    <div class="journal-section">
                        <div class="journal-section-title">What I Did</div>
                        <ul>${entry.whatIDid.map(item => `<li>${item}</li>`).join('')}</ul>
                    </div>` : ''}
                    ${entry.keyLearnings ? `
                    <div class="journal-section">
                        <div class="journal-section-title">Key Learnings</div>
                        <ul>${entry.keyLearnings.map(item => `<li>${item}</li>`).join('')}</ul>
                    </div>` : ''}
                    ${entry.howImFeeling ? `
                    <div class="journal-section">
                        <div class="journal-section-title">How I'm Feeling</div>
                        <div class="feeling">${entry.howImFeeling}</div>
                    </div>` : ''}
                </div>
            `).join('');
        }
        
        async function loadResearch() {
            try {
                const response = await fetch('memory/research/index.json');
                const data = await response.json();
                renderResearch(data);
            } catch (error) {
                // If no index.json, show empty state
                document.getElementById('researchGrid').innerHTML = '<div class="empty-state">No research reports yet</div>';
            }
        }
        
        function renderResearch(data) {
            const container = document.getElementById('researchGrid');
            if (!data.reports || data.reports.length === 0) {
                container.innerHTML = '<div class="empty-state">No research reports yet</div>';
                return;
            }
            container.innerHTML = data.reports.map(report => `
                <div class="research-item">
                    <div class="research-title">${report.title}</div>
                    <div class="research-summary">${report.summary}</div>
                    <div class="research-tags">
                        ${report.tags.map(tag => `<span class="research-tag">${tag}</span>`).join('')}
                    </div>
                    <div class="research-meta">
                        <span>${report.date}</span>
                        <a href="${report.link}" target="_blank" class="research-link">View â†’</a>
                    </div>
                </div>
            `).join('');
        }
        
        loadTasks();
        loadJournal();
        
        setInterval(() => {
            loadTasks();
            if (currentPage === 'journal') loadJournal();
            if (currentPage === 'research') loadResearch();
        }, 30000);
    </script>
</body>
</html>
