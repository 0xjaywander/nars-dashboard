<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nars Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: #d2d2d7;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        body.dark {
            --bg: #000000;
            --card-bg: #1c1c1e;
            --text: #f5f5f7;
            --text-secondary: #98989d;
            --accent: #0a84ff;
            --accent-hover: #409cff;
            --border: #38383a;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            padding: 60px 20px 40px;
            transition: all 0.3s ease;
        }
        
        /* Header */
        .header {
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text);
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            max-width: 1400px;
            margin: 0 auto 30px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0;
            overflow-x: auto;
        }
        
        .nav-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .nav-tab:hover {
            color: var(--text);
        }
        
        .nav-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Tasks Page */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        
        @media (max-width: 900px) {
            .tasks-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .column {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
        }
        
        .column:hover {
            box-shadow: 0 8px 30px var(--shadow);
        }
        
        .column h2 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .task-card {
            background: var(--bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .task-card:hover {
            background: var(--accent);
            color: white;
        }
        
        .task-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
        }
        
        .task-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .task-card:hover .task-description {
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Journal Page */
        .journal-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .journal-entry {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .journal-date {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 16px;
        }
        
        .journal-section {
            margin-bottom: 20px;
        }
        
        .journal-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .journal-section p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text);
        }
        
        /* Calendar Page */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .calendar-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .calendar-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .calendar-card .schedule {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .calendar-card .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status.active {
            background: rgba(0, 209, 66, 0.15);
            color: #00D142;
        }
        
        /* Memory Search Page */
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-box {
            width: 100%;
            padding: 16px 24px;
            font-size: 18px;
            border: 2px solid var(--border);
            border-radius: 16px;
            background: var(--card-bg);
            color: var(--text);
            margin-bottom: 30px;
            transition: all 0.2s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .search-results {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .search-result {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .search-result:last-child {
            border-bottom: none;
        }
        
        .search-result-title {
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .search-result-snippet {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Team Page */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .team-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }
        
        .team-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            margin: 0 auto 16px;
        }
        
        .team-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .team-card .role {
            font-size: 14px;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .team-card .status {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .team-card .status.active {
            color: #00D142;
        }
        
        /* Research Page */
        .research-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .research-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .research-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .research-card p {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
        }
        
        .research-tag {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
            margin-top: 12px;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state p {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nars üêï</h1>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </div>
    
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="showPage('tasks')">Tasks</button>
        <button class="nav-tab" onclick="showPage('journal')">Journal</button>
        <button class="nav-tab" onclick="showPage('calendar')">Calendar</button>
        <button class="nav-tab" onclick="showPage('memory')">Memory</button>
        <button class="nav-tab" onclick="showPage('team')">Team</button>
        <button class="nav-tab" onclick="showPage('research')">Research</button>
    </div>
    
    <div class="main-content">
        <!-- Tasks Page -->
        <div id="tasks" class="page active">
            <div class="tasks-grid">
                <div class="column">
                    <h2>Not Started</h2>
                    <div id="tasks-not-started"></div>
                </div>
                <div class="column">
                    <h2>In Progress</h2>
                    <div id="tasks-in-progress"></div>
                </div>
                <div class="column">
                    <h2>Completed</h2>
                    <div id="tasks-completed"></div>
                </div>
            </div>
        </div>
        
        <!-- Journal Page -->
        <div id="journal" class="page">
            <div class="journal-container" id="journal-entries"></div>
        </div>
        
        <!-- Calendar Page -->
        <div id="calendar" class="page">
            <div class="calendar-grid" id="calendar-events"></div>
        </div>
        
        <!-- Memory Search Page -->
        <div id="memory" class="page">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search memories..." id="memory-search" onkeyup="searchMemory()">
                <div class="search-results" id="memory-results">
                    <div class="empty-state">
                        <p>Search your memories</p>
                        <p style="font-size: 14px;">Type to search through all memory files</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Team Page -->
        <div id="team" class="page">
            <div class="team-grid" id="team-members"></div>
        </div>
        
        <!-- Research Page -->
        <div id="research" class="page">
            <div class="research-container" id="research-items"></div>
        </div>
    </div>
    
    <div class="last-updated">
        Last updated: <span id="update-time"></span>
    </div>
    
    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }
        
        // Load theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
        
        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Load Tasks
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                const data = await response.json();
                
                // Handle both formats
                let notStarted = [], inProgress = [], completed = [];
                
                if (data.tasks) {
                    // New format with nested object
                    notStarted = data.tasks.notStarted || [];
                    inProgress = data.tasks.inProgress || [];
                    completed = data.tasks.completed || [];
                } else if (Array.isArray(data)) {
                    // Old format with flat array
                    notStarted = data.filter(t => t.status === 'not_started');
                    inProgress = data.filter(t => t.status === 'in_progress');
                    completed = data.filter(t => t.status === 'completed');
                }
                
                document.getElementById('tasks-not-started').innerHTML = notStarted.length ? notStarted.map(t => 
                    `<div class="task-card"><div class="task-title">${t.title}</div><div class="task-description">${t.description || ''}</div></div>`
                ).join('') : '<div class="empty-state"><p>No tasks</p></div>';
                
                document.getElementById('tasks-in-progress').innerHTML = inProgress.length ? inProgress.map(t => 
                    `<div class="task-card"><div class="task-title">${t.title}</div><div class="task-description">${t.description || ''}</div></div>`
                ).join('') : '<div class="empty-state"><p>No tasks</p></div>';
                
                document.getElementById('tasks-completed').innerHTML = completed.length ? completed.map(t => 
                    `<div class="task-card"><div class="task-title">${t.title}</div><div class="task-description">${t.description || ''}</div></div>`
                ).join('') : '<div class="empty-state"><p>No tasks</p></div>';
            } catch (e) {
                console.error('Tasks error:', e);
                document.getElementById('tasks-not-started').innerHTML = '<div class="empty-state"><p>Error loading tasks</p></div>';
            }
        }
        
        // Load Journal
        async function loadJournal() {
            try {
                const response = await fetch('journal.json');
                const data = await response.json();
                
                const entries = data.entries || [];
                
                if (entries.length === 0) {
                    document.getElementById('journal-entries').innerHTML = '<div class="empty-state"><p>No journal entries yet</p></div>';
                    return;
                }
                
                document.getElementById('journal-entries').innerHTML = entries.slice(0, 10).map(e => `
                    <div class="journal-entry">
                        <div class="journal-date">${e.date}</div>
                        ${e.accomplished ? `<div class="journal-section"><div class="journal-section-title">Accomplished</div><p>${Array.isArray(e.accomplished) ? e.accomplished.join(', ') : e.accomplished}</p></div>` : ''}
                        ${e.did_well ? `<div class="journal-section"><div class="journal-section-title">Did Well</div><p>${Array.isArray(e.did_well) ? e.did_well.join(', ') : e.did_well}</p></div>` : ''}
                        ${e.didnt_do_well ? `<div class="journal-section"><div class="journal-section-title">Didn't Do Well</div><p>${Array.isArray(e.didnt_do_well) ? e.didnt_do_well.join(', ') : e.didnt_do_well}</p></div>` : ''}
                        ${e.improve ? `<div class="journal-section"><div class="journal-section-title">Improve</div><p>${Array.isArray(e.improve) ? e.improve.join(', ') : e.improve}</p></div>` : ''}
                        ${e.learned_brian ? `<div class="journal-section"><div class="journal-section-title">Learned About Brian</div><p>${Array.isArray(e.learned_brian) ? e.learned_brian.join(', ') : e.learned_brian}</p></div>` : ''}
                        ${e.feeling ? `<div class="journal-section"><div class="journal-section-title">Feeling</div><p>${e.feeling}</p></div>` : ''}
                    </div>
                `).join('');
            } catch (e) {
                console.error('Journal error:', e);
                document.getElementById('journal-entries').innerHTML = '<div class="empty-state"><p>Error loading journal</p></div>';
            }
        }
        
        // Load Calendar
        async function loadCalendar() {
            const events = [
                { name: 'Daily Crypto News', schedule: '9:00 AM HKT', status: 'active' },
                { name: 'Degen Daily Synthesis', schedule: '9:00 AM HKT', status: 'active' },
                { name: 'Degen Browse', schedule: '12:00 PM HKT', status: 'active' },
                { name: 'Degen Browse', schedule: '8:00 PM HKT', status: 'active' },
                { name: 'Degen Browse', schedule: '2:00 AM HKT', status: 'active' },
                { name: 'Security Audit', schedule: '10:00 AM (every 2 days)', status: 'active' },
                { name: 'Audio Storage Check', schedule: '10:00 AM (Sundays)', status: 'active' },
            ];
            
            document.getElementById('calendar-events').innerHTML = events.map(e => `
                <div class="calendar-card">
                    <h3>${e.name}</h3>
                    <div class="schedule">üïê ${e.schedule}</div>
                    <span class="status ${e.status}">${e.status}</span>
                </div>
            `).join('');
        }
        
        // Memory Search
        let memoryFiles = [];
        
        async function loadMemoryIndex() {
            try {
                const response = await fetch('memory-index.json');
                memoryFiles = await response.json();
            } catch (e) {
                memoryFiles = [];
            }
        }
        
        async function searchMemory() {
            const query = document.getElementById('memory-search').value.toLowerCase();
            const resultsDiv = document.getElementById('memory-results');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '<div class="empty-state"><p>Search your memories</p><p style="font-size: 14px;">Type to search through all memory files</p></div>';
                return;
            }
            
            // Simple search simulation
            const results = [
                { title: 'OpenClaw Setup', snippet: 'MiniMax portal configured with OAuth and API key backup...' },
                { title: 'X Account', snippet: '0xjaywander is MY X account, logged in via browser...' },
                { title: 'Degen Daily', snippet: 'Browse timeline every 12 hours, synthesize at 9AM...' },
                { title: 'Security Notes', snippet: 'Password stored in ~/.x_password with 600 permissions...' },
            ].filter(r => r.title.toLowerCase().includes(query) || r.snippet.toLowerCase().includes(query));
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><p>No results found</p></div>';
                return;
            }
            
            resultsDiv.innerHTML = results.map(r => `
                <div class="search-result">
                    <div class="search-result-title">${r.title}</div>
                    <div class="search-result-snippet">${r.snippet}</div>
                </div>
            `).join('');
        }
        
        // Load Team
        async function loadTeam() {
            const members = [
                { name: 'Jay (Nars)', role: 'Chief of Staff / COO', status: 'Active', emoji: 'üêï' },
                { name: 'Research Agent', role: 'Research', status: 'On-demand', emoji: 'üîç' },
                { name: 'CSO Agent', role: 'Security', status: 'Scheduled', emoji: 'üõ°Ô∏è' },
            ];
            
            document.getElementById('team-members').innerHTML = members.map(m => `
                <div class="team-card">
                    <div class="team-avatar">${m.emoji}</div>
                    <h3>${m.name}</h3>
                    <div class="role">${m.role}</div>
                    <div class="status ${m.status.toLowerCase()}">‚óè ${m.status}</div>
                </div>
            `).join('');
        }
        
        // Load Research
        async function loadResearch() {
            try {
                const response = await fetch('research.json');
                const data = await response.json();
                
                const items = data.reports || data || [];
                
                if (items.length === 0) {
                    document.getElementById('research-items').innerHTML = '<div class="empty-state"><p>No research yet</p></div>';
                    return;
                }
                
                document.getElementById('research-items').innerHTML = items.map(i => `
                    <div class="research-card">
                        <h3>${i.title}</h3>
                        <p>${i.summary}</p>
                        <span class="research-tag">${i.type || 'research'}</span>
                        <span class="research-tag">${i.date || ''}</span>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Research error:', e);
                document.getElementById('research-items').innerHTML = '<div class="empty-state"><p>Error loading research</p></div>';
            }
        }
        
        // Init
        document.getElementById('update-time').textContent = new Date().toLocaleString();
        loadTasks();
        loadJournal();
        loadCalendar();
        loadMemoryIndex();
        loadTeam();
        loadResearch();
    </script>
</body>
</html>
